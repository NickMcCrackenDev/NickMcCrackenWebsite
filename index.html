<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    <div id="calculator">
        <input id="screen" readonly>
        <div id="buttons">
            <button onclick="displayToScreen('+')" class="operation">+</button>
            <button onclick="displayToScreen('1')">1</button>
            <button onclick="displayToScreen('2')">2</button>
            <button onclick="displayToScreen('3')">3</button>
            <button onclick="displayToScreen('-')" class="operation">-</button>
            <button onclick="displayToScreen('4')">4</button>
            <button onclick="displayToScreen('5')">5</button>
            <button onclick="displayToScreen('6')">6</button>
            <button onclick="displayToScreen('*')" class="operation">*</button>
            <button onclick="displayToScreen('7')">7</button>
            <button onclick="displayToScreen('8')">8</button>
            <button onclick="displayToScreen('9')">9</button>
            <button onclick="displayToScreen('/')" class="operation">/</button>
            <button onclick="displayToScreen('0')">0</button>
            
            <button onclick="displayToScreen('.')">.</button>
          
            <button onclick="calculate()">=</button>
            <button onclick="clearScreen()" class="operation">C</button>

            </div>

    


    </div>
    
    <label class="switch">
        <br>
        <h3>Theme</h3>
        <input type="checkbox" onclick="colorChange()">
        <span class="slider round"></span>
      </label>
    
    
</body>
</html>

<script src="code.js"></script>
